<html>
<head>

	<meta charset="utf-8">

	<script type="text/javascript" src="js/scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="js/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="js/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
</head>
<body>

	<style type="text/css">
		#pinContainer {
			width: 100%;
			height: 100%;
			overflow: hidden;
			-webkit-perspective: 1000;
			        perspective: 1000;
		}
		#slideContainer {
			width: 400%; /* to contain 4 panels, each with 100% of window width */
			height: 100%;
		}
		.panel {
			height: 100%;
			width: 25%; /* relative to parent -> 25% of 400% = 100% of window width */
			float: left;
		}
	</style>
	<div id="pinContainer">
		<div id="slideContainer">
			<section class="panel blue">
				<h1 class="animated bounceInUp">VIAJA</h1>
			</section>

			<section class="panel turqoise">
				<div class="spacer "></div>
	<div id="trigger" class="spacer s0"></div>
	<div id="target" class="box2 ">
		<h2 class="animated bounceInUp">CONOCE</h2>
		</div>
		<div class="spacer s2"></div>
			</section>

			<section class="panel green">
	<h2 class="animated bounceInUp">DESCUBRE</h2>
	<div class="spacer s2"></div>
	</section>

	<section class="panel bordeaux">

				<h3 class="animated rotateInDownLeft">DISFRUTA</h3>


	</section>


	<script>
		$(function () { // wait for document ready
			// init
			var controller = new ScrollMagic.Controller();

			// define movement of panels
			var wipeAnimation = new TimelineMax()
				// animate to second panel
				.to("#slideContainer", 0.5, {z: -150})		// move back in 3D space
				.to("#slideContainer", 1,   {x: "-25%"})	// move in to first panel
				.to("#slideContainer", 0.5, {z: 0})				// move back to origin in 3D space
				// animate to third panel
				.to("#slideContainer", 0.5, {z: -150, delay: 1})
				.to("#slideContainer", 1,   {x: "-50%"})
				.to("#slideContainer", 0.5, {z: 0})
				// animate to forth panel
				.to("#slideContainer", 0.5, {z: -150, delay: 1})
				.to("#slideContainer", 1,   {x: "-75%"})
				.to("#slideContainer", 0.5, {z: 0});

			// create scene to pin and link animation
			new ScrollMagic.Scene({
					triggerElement: "#pinContainer",
					triggerHook: "onLeave",
					duration: "500%"
				})
				.setPin("#pinContainer")
				.setTween(wipeAnimation)
				.addIndicators() // add indicators (requires plugin)
				.addTo(controller);
		});
	</script>
	<script>
		// init controller
		var controller = new ScrollMagic.Controller({vertical: false});

		// build tween
		var tween = TweenMax.to("#target", 0.5, {backgroundColor: "rgba(255, 99, 71, 0.5)", width: "+500"});

		// build scene
		var scene = new ScrollMagic.Scene({triggerElement: "#trigger", duration:200})
						.setTween(tween)
						.addIndicators() // add indicators (requires plugin)
						.addTo(controller);
	</script>
	<script>
			// build scene
			var scene = new ScrollMagic.Scene({
								triggerElement: "#trigger1"
							})
							.setTween("#animate1", 0.7, {, scale: 3.5}) // trigger a TweenMax.to tween
							.addIndicators({name: "1 (duration: 4)"}) // add indicators (requires plugin)
							.addTo(controller);
	</script>

	</body>
</html>
